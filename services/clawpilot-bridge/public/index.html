<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üê° Fugu Meeting Launcher</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      border: 1px solid rgba(255,255,255,0.1);
    }
    h1 {
      color: #fff;
      margin: 0 0 10px 0;
      font-size: 28px;
    }
    .subtitle {
      color: rgba(255,255,255,0.6);
      margin-bottom: 30px;
      font-size: 14px;
    }
    label {
      color: rgba(255,255,255,0.8);
      font-size: 14px;
      display: block;
      margin-bottom: 8px;
    }
    input, select {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
      transition: border-color 0.2s;
    }
    input:focus, select:focus {
      border-color: #4ecdc4;
    }
    input::placeholder {
      color: rgba(255,255,255,0.3);
    }
    select option {
      background: #1a1a2e;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 16px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .status {
      margin-top: 20px;
      padding: 16px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
    }
    .status.success {
      background: rgba(78, 205, 196, 0.2);
      border: 1px solid rgba(78, 205, 196, 0.3);
      color: #4ecdc4;
      display: block;
    }
    .status.error {
      background: rgba(255, 107, 107, 0.2);
      border: 1px solid rgba(255, 107, 107, 0.3);
      color: #ff6b6b;
      display: block;
    }
    .status.loading {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: rgba(255,255,255,0.8);
      display: block;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      color: rgba(255,255,255,0.4);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üê° Fugu Meeting Launcher</h1>
    <p class="subtitle">Launch a bot to join your meeting. Real-time transcripts ‚Üí Fugu ‚Üí Telegram</p>
    
    <label for="url">Meeting URL</label>
    <input type="url" id="url" placeholder="https://meet.google.com/xxx-yyyy-zzz" autofocus>
    
    <label for="lang">Language</label>
    <select id="lang">
      <option value="he">Hebrew üáÆüá±</option>
      <option value="en">English üá∫üá∏</option>
      <option value="multi">Multilingual (auto-detect)</option>
    </select>
    
    <label for="provider">Transcription Provider</label>
    <select id="provider">
      <option value="deepgram">Deepgram (best for Hebrew)</option>
      <option value="recallai_streaming">Recall.ai (English only real-time)</option>
    </select>
    
    <button id="launch" onclick="launchBot()">üöÄ Launch Bot</button>
    
    <div style="display: flex; gap: 10px; margin-top: 15px;">
      <button id="mute" onclick="toggleMute(true)" style="flex: 1; background: linear-gradient(135deg, #ff6b6b 0%, #c44569 100%);">üîá Mute Copilot</button>
      <button id="unmute" onclick="toggleMute(false)" style="flex: 1; background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);">üîä Unmute</button>
    </div>
    <div id="muteStatus" style="text-align: center; color: rgba(255,255,255,0.5); font-size: 12px; margin-top: 8px;"></div>
    
    <div id="status" class="status"></div>
    
    <div class="footer">
      Powered by Recall.ai + OpenClaw
    </div>
  </div>

  <script>
    async function launchBot() {
      const url = document.getElementById('url').value.trim();
      const lang = document.getElementById('lang').value;
      const provider = document.getElementById('provider').value;
      const btn = document.getElementById('launch');
      const status = document.getElementById('status');

      if (!url) {
        showStatus('Please enter a meeting URL', 'error');
        return;
      }

      btn.disabled = true;
      showStatus('Launching bot...', 'loading');

      try {
        // Use local /launch endpoint (proxies to Recall API with webhook token)
        const response = await fetch('/launch', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            meeting_url: url,
            language: lang,
            provider: provider
          })
        });

        const data = await response.json();

        if (response.ok) {
          showStatus(`‚úÖ Bot launched! ID: ${data.id}\n\nThe bot will join your meeting shortly. I'll send you reactions in Telegram.`, 'success');
        } else {
          showStatus(`‚ùå Error: ${data.detail || data.error || JSON.stringify(data)}`, 'error');
        }
      } catch (err) {
        showStatus(`‚ùå Network error: ${err.message}`, 'error');
      }

      btn.disabled = false;
    }

    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = 'status ' + type;
    }

    // Handle Enter key
    document.getElementById('url').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') launchBot();
    });

    // Mute/unmute toggle
    async function toggleMute(mute) {
      try {
        const response = await fetch(mute ? '/mute' : '/unmute', { method: 'POST' });
        const data = await response.json();
        updateMuteStatus(data.muted);
      } catch (err) {
        document.getElementById('muteStatus').textContent = '‚ùå Error: ' + err.message;
      }
    }

    function updateMuteStatus(isMuted) {
      const el = document.getElementById('muteStatus');
      el.textContent = isMuted ? 'üîá Copilot muted (saving tokens)' : 'üîä Copilot active';
      el.style.color = isMuted ? '#ff6b6b' : '#4ecdc4';
    }

    // Check mute status on load
    fetch('/mute-status')
      .then(r => r.json())
      .then(d => updateMuteStatus(d.muted))
      .catch(() => {});
  </script>
</body>
</html>
