<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobster — Taste Board</title>
  <link rel="stylesheet" href="https://use.typekit.net/plu8vxg.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --blue: #3d6a8a;
      --pink: #d4918a;
      --green: #16a34a;
      --red: #cc0000;
      --black: #1a1a1a;
      --grey: #666;
      --light: #999;
      --border: #e5e5e5;
      --bg: #fff;
      --bg-alt: #f8f9fa;
    }

    body { 
      font-family: 'Inter', -apple-system, sans-serif; 
      background: var(--bg-alt); 
      color: var(--black); 
      line-height: 1.6;
    }

    /* NAV */
    nav {
      position: sticky;
      top: 0;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      z-index: 100;
      padding: 0 40px;
    }
    .nav-inner {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
    }
    .nav-brand {
      font-family: "new-spirit", serif;
      font-size: 24px;
      font-weight: 700;
      color: var(--black);
      text-decoration: none;
    }
    .nav-brand span { color: var(--pink); }
    .nav-back {
      font-size: 13px;
      color: var(--grey);
      text-decoration: none;
    }
    .nav-back:hover { color: var(--black); }

    /* HEADER */
    .header {
      padding: 40px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .header h1 {
      font-family: "new-spirit", serif;
      font-size: 32px;
      margin-bottom: 8px;
    }
    .header p {
      color: var(--grey);
      font-size: 15px;
    }

    /* FILTERS */
    .filters {
      padding: 0 40px 20px;
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .filter-btn {
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 500;
      color: var(--grey);
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s;
    }
    .filter-btn:hover {
      color: var(--black);
      border-color: var(--grey);
    }
    .filter-btn.active {
      color: var(--bg);
      background: var(--blue);
      border-color: var(--blue);
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 24px;
      padding: 20px 40px 60px;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* CARD */
    .card {
      background: var(--bg);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.08);
    }
    .card-img {
      width: 100%;
      aspect-ratio: 4/3;
      object-fit: cover;
      display: block;
      cursor: pointer;
    }
    .card-body {
      padding: 20px;
    }
    .card-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 6px;
    }
    .card-title a {
      color: var(--black);
      text-decoration: none;
    }
    .card-title a:hover { color: var(--blue); }
    .card-desc {
      font-size: 14px;
      color: var(--grey);
      margin-bottom: 12px;
    }
    .card-borrow {
      font-size: 13px;
      color: var(--blue);
      font-weight: 500;
      padding: 10px 12px;
      background: rgba(61, 106, 138, 0.08);
      border-radius: 6px;
    }
    .card-tags {
      display: flex;
      gap: 6px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    .tag {
      font-size: 11px;
      padding: 4px 8px;
      background: var(--bg-alt);
      border-radius: 4px;
      color: var(--grey);
    }

    /* LIGHTBOX */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      cursor: pointer;
      align-items: center;
      justify-content: center;
    }
    .lightbox.active { display: flex; }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .grid { grid-template-columns: 1fr; padding: 20px; }
      nav, .header, .filters { padding-left: 20px; padding-right: 20px; }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-inner">
      <a href="index.html" class="nav-brand">Lobster <span>Taste</span></a>
      <a href="index.html" class="nav-back">← Back to site</a>
    </div>
  </nav>

  <div class="header">
    <h1>Character-Driven Product References</h1>
    <p>Mascot-forward sites for Lobster inspiration — what to borrow and why</p>
  </div>

  <div class="filters">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="mascot">Mascot-Driven</button>
    <button class="filter-btn" data-filter="character">Character-Forward</button>
    <button class="filter-btn" data-filter="playful">Playful SaaS</button>
    <button class="filter-btn" data-filter="storytelling">Storytelling</button>
  </div>

  <div class="grid" id="grid"></div>

  <div class="lightbox" id="lightbox">
    <img src="" alt="">
  </div>

  <script>
    const REFS = [
      { 
        id: 1, 
        img: 'refs/headspace.jpg', 
        title: 'Headspace', 
        url: 'https://headspace.com',
        desc: 'Minimalist character designs with maximum personality. Characters embody emotional states.',
        borrow: 'Progressive character poses showing meeting flow (prep, active, wrap-up)',
        tags: ['mascot', 'character']
      },
      { 
        id: 2, 
        img: 'refs/mailchimp.jpg', 
        title: 'Mailchimp', 
        url: 'https://mailchimp.com',
        desc: 'Freddie the chimp central to brand identity. Playful illustrations show features through character actions.',
        borrow: 'Use mascot to demonstrate product features (lobster "listening" during meetings)',
        tags: ['mascot']
      },
      { 
        id: 3, 
        img: 'refs/slack.jpg', 
        title: 'Slack', 
        url: 'https://slack.com',
        desc: 'Multiple character mascots. Characters appear in empty states, loading screens, error messages.',
        borrow: 'Mascot in empty/waiting states ("No meetings yet? Lobster is ready!")',
        tags: ['character']
      },
      { 
        id: 4, 
        img: 'refs/linear.jpg', 
        title: 'Linear', 
        url: 'https://linear.app',
        desc: 'Clean, geometric character designs. Subtle animations that enhance rather than distract.',
        borrow: 'Subtle, purposeful character animations',
        tags: ['character']
      },
      { 
        id: 5, 
        img: 'refs/notion.jpg', 
        title: 'Notion', 
        url: 'https://notion.so',
        desc: 'Multiple character styles for different use cases. Playful but sophisticated visual language.',
        borrow: 'Character showing meeting workflow scenarios',
        tags: ['character', 'playful']
      },
      { 
        id: 6, 
        img: 'refs/intercom.jpg', 
        title: 'Intercom', 
        url: 'https://intercom.com',
        desc: 'Friendly, approachable character illustrations. Warm color palette with character integration.',
        borrow: 'Character showing "assistant" relationship with users',
        tags: ['playful']
      },
      { 
        id: 7, 
        img: 'refs/zapier.jpg', 
        title: 'Zapier', 
        url: 'https://zapier.com',
        desc: 'Zap robot character shows automation in action. Character becomes visual metaphor for the product.',
        borrow: 'Mascot as visual metaphor for AI assistance',
        tags: ['playful', 'mascot']
      },
      { 
        id: 8, 
        img: 'refs/figma.jpg', 
        title: 'Figma', 
        url: 'https://figma.com',
        desc: 'Characters collaborating in design scenarios. Character-driven tutorials and onboarding.',
        borrow: 'Character showing teamwork aspects of meetings',
        tags: ['storytelling']
      },
      { 
        id: 9, 
        img: 'refs/loom.jpg', 
        title: 'Loom', 
        url: 'https://loom.com',
        desc: 'Character showing communication scenarios. Personal, friendly approach to B2B communication.',
        borrow: 'Character demonstrating meeting recording/summary features',
        tags: ['storytelling']
      },
    ];

    let filter = 'all';
    const grid = document.getElementById('grid');
    const lightbox = document.getElementById('lightbox');

    function render() {
      grid.innerHTML = '';
      const filtered = filter === 'all' ? REFS : REFS.filter(r => r.tags.includes(filter));
      
      filtered.forEach(ref => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img class="card-img" src="${ref.img}" alt="${ref.title}" onclick="openLightbox('${ref.img}')">
          <div class="card-body">
            <div class="card-title"><a href="${ref.url}" target="_blank">${ref.title}</a></div>
            <div class="card-desc">${ref.desc}</div>
            <div class="card-borrow">→ ${ref.borrow}</div>
            <div class="card-tags">
              ${ref.tags.map(t => `<span class="tag">${t}</span>`).join('')}
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function openLightbox(src) {
      lightbox.querySelector('img').src = src;
      lightbox.classList.add('active');
    }

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        filter = btn.dataset.filter;
        render();
      });
    });

    render();
  </script>

</body>
</html>
